<div class="container">
<form class="loginForm"  [formGroup]="loginForm"(ngSubmit)="add()">
  <div class="form-group ">
    <label for="image">Image</label>
    <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)">
    
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter the description" >
  </div>
  <div class="form-group">
    <label for="pro">Product type</label><br>
    <select name="pro" id="pro">
      <option value="saree">Saree</option>
      <option value="kurti">Kurti</option>
      <option value="chudidar">Chudidhar Material</option>
      <option value="blouse">Blouse works</option>
    </select>
  </div>
  <div class="form-group">
    <label for="material">Material type</label><br>
    <select name="material" id="material">
      <option value="cotton">Cotton</option>
      <option value="linen">Linen</option>
      <option value="silk">Silk</option>
      <option value="chiffon">Chiffon</option>
    </select>
  </div>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" id="id" formControlName="id" placeholder="Enter the Id" >
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" class="form-control" id="stock" formControlName="stock" placeholder="Enter number of stocks available" >
  </div>
  <div class="form-group">
    <label for="cost">Cost</label>
    <input type="number" class="form-control" id="cost" formControlName="cost" placeholder="Enter the cost" >
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
