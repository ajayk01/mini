<div class="container">
    <mat-card>
    
    <div class="row" >
    <div class="col-sm-6" *ngFor="let p of material; let i = index">
      <br><br>
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>Material</mat-card-title>
          <mat-card-subtitle>{{p.material}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{p.pic_url}}" alt="picture of the product">
        <mat-card-content>
          <p>
           <b> Rs. {{p.cost}} </b>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>ADD TO CART</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
