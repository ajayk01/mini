<div class="container">
    <mat-card>
    
    <div class="row" >
    <div class="col-sm-6" *ngFor="let p of collect;  let i = index" [attr.data-index]="i">
      <br><br>
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>{{p.material_type}}</mat-card-title>
          <mat-card-subtitle>{{p.product_type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{p.pic_url}}" alt="picture of the product">
        <mat-card-content>
          <div>
           <b> Rs. {{p.cost}} </b> <br>
           <b> Stock: {{p.stock}} </b>
           <p>{{p.Description}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cart(i)">ADD TO CART</button>
          
        </mat-card-actions>
      </mat-card>
    </div>

        
    </div>
    </mat-card>
    </div>
