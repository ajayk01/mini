<body>
<hr><hr>
<mat-card>
    <mat-card-content>
      <div class="header">
        <h1 style="color: black;text-align: center;">Forgot Your Password?</h1>
      </div>
      <form  name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <br><br>
        <button mat-flat-button color="primary">Send mail</button>
        <!-- <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span> -->
      </form>
      
    </mat-card-content>
  </mat-card>
  </body>
