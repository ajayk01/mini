<h1 style="color: white;text-align: center;">INBA BOUTIQUE</h1>
<mat-card>
    <mat-card-content>
      <div class="header">
       <b> <P>Sign in to Explore</P> </b>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <div>
          
          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" !hide ? 'password' : 'text'" required />
            <span  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
            </span>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
         
         
        </mat-form-field>
       
        </div>
        <div *ngIf="valid==0" class="button-row">
          <p> Enter the valid details</p>
        </div>
        <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a> <br>
        </span>
      </div>
        <button mat-flat-button color="primary">Login</button>
      </form>
      
    </mat-card-content>
  </mat-card>
