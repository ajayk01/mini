
<h1 style="color: rgb(230, 33, 99);text-align: LEFT;font-family: 'Times New Roman', Times, serif;font-size: 200%;">PROFILE:</h1>
<mat-card>
    <mat-card-content>
      <div class="header">
      </div>
      <form name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Change email"
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstname"
              matInput
              placeholder="Enter your first name" 
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="lastname"
              matInput
              placeholder="Enter your last name" 
            />
          </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput placeholder="Enter password"/>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
              Min 6 character required 
            </mat-error>
          </mat-form-field>
          </div>
        <button mat-flat-button color="primary">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
